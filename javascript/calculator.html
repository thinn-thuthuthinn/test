<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 演習</title>

    <link rel="stylesheet" href="calculator_style.css">
</head>

<body>

    <div class="main">
        <input type="text" name="" class="display" id="display" disabled>

        <div class="container">
            <button onclick="clearAll()">AC</button>
            <button>C</button>
            <button>%</button>
            <button>+</button>

            <button class="button" onclick="appendValue()" data-value="1">1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            
            <button>.</button>
            <button>0</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
