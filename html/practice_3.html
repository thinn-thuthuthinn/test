<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style_practice.css">
    <title>:Practice 3:</title>
</head>

<body>
    <h1>A Table</h1>
    <hr />
    <p>for fruits... I guess</p>
    <table>
        <thead>
            <tr>
                <th>No. </th>
                <th>Name </th>
                <th>Price </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apples</td>
                <td>500</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total: </td>
                <td> </td>
                <td>500</td>
            </tr>
        </tfoot>
    </table>

    <p><strong>CSS practice</strong></p>
    <div class="box1">This is Box 1.</div>
    <div class="container"><span>This is a container.</span>
        <div class="box2">This is Box 2.</div>
    </div>

    <p><strong>CSS practice 2</strong></p>
    <div class="css-p2">
        <p class="child-1">Child Element 1</p>
        <p class="child-2">Child Element 2</p>
        <div class="child-div">
            a child div
        </div>
    </div>

    
</body>

</html>
