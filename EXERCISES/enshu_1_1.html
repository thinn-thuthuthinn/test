        $(".date").each(function (index, element) {
            $(this).text(index + 1+ "日");
            if((index+1)%7 === 6) {
                // 書き方１
                // $(element).addClass("red-highlight");

                // 書き方２
                $(this).css("background-color","rgb(212, 79, 83)");
            }
            if((index+1)%7 === 5) {
                // 書き方１
                // $(element).addClass("blue-highlight");

                // 書き方２
                $(this).css("background-color","rgb(127, 154, 202)");
            }
